<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" />
  <title>Temperature Converter</title>
</head>
<body>
  <h1>Temperature Converter</h1>
  <form id="converterForm">
    <p>Select Conversion Type:</p>
    <div class="conversion-option">
      <input type="radio" id="Celsius" name="temperatureType" value="Celsius" checked>
      <label for="Celsius">Convert Fahrenheit to Celsius</label>
    </div>
    <div class="conversion-option">
      <input type="radio" id="Fahrenheit" name="temperatureType" value="Fahrenheit">
      <label for="Fahrenheit">Convert Celsius to Fahrenheit</label>
    </div>
    
    <div>
      <label for="temperature">Enter Temperature:</label>
      <input type="number" id="temperature" placeholder="Enter value">
    </div>
    
    <button type="button" onclick="convertTemperature()">Convert</button>
  </form>
  
  <h2>Result: <span id="temperatureResultDisplay"></span></h2>

  <hr>
  <h1>Calculate Overall Grade</h1>
  <form id="overallGrade">
    <div>
        <label for="assignmentGrade">Enter Assignment Grade out of 100 :</label>
        <input type="number" id="assignmentGrade" placeholder="Enter Assignment Grade">
    </div>
    <div>
        <label for="midtermGrade">Enter Midterm Grade out of 100 :</label>
        <input type="number" id="midtermGrade" placeholder="Enter Midterm Grade">
    </div>
    <div>
        <label for="finalProjectGrade">Enter Final Project Grade out of 100 :</label>
        <input type="number" id="finalProjectGrade" placeholder="Enter Final Project Grade">
    </div>
    <div>
        <label for="participationGrade">Enter Participation Grade out of 100 :</label>
        <input type="number" id="participationGrade" placeholder="Enter Participation Grade">
    </div>

    <button type="button" onclick="overallGrade()">Calculate Overall Grade</button>
  </form>

  <h2>Result: <span id="gradeResultDisplay"></span></h2>

  <script src="script.js"></script>
</body>
</html>
