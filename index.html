<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" />
  <title>Temperature Converter</title>
</head>
<body>
  <h1>Temperature Converter</h1>
  <form id="converterForm">
    <p>Select Conversion Type:</p>
    <div class="conversion-option">
      <input type="radio" id="Celsius" name="temperatureType" value="Celsius" checked>
      <label for="Celsius">Convert Fahrenheit to Celsius</label>
    </div>
    <div class="conversion-option">
      <input type="radio" id="Fahrenheit" name="temperatureType" value="Fahrenheit">
      <label for="Fahrenheit">Convert Celsius to Fahrenheit</label>
    </div>
    
    <div>
      <label for="temperature">Enter Temperature:</label>
      <input type="number" id="temperature" placeholder="Enter value">
    </div>
    
    <button type="button" onclick="convertTemperature()">Convert</button>
  </form>
  
  <h2>Result: <span id="resultDisplay"></span></h2>
  <script src="script.js"></script>
</body>
</html>
